<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f3f4f6;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    .choices {
      margin-top: 20px;
    }

    .choices button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    .choices button:hover {
      background-color: #45a049;
    }

    .result {
      margin-top: 30px;
      font-size: 18px;
      color: #222;
    }

    .score {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Rock Paper Scissors</h1>
  <p>Click a button to make your move!</p>

  <div class="choices">
    <button onclick="playGame('rock')">Rock </button>
    <button onclick="playGame('paper')">Paper </button>
    <button onclick="playGame('scissors')">Scissors </button>
  </div>

  <div class="result" id="result"></div>
  <div class="score" id="score">Player: 0 | Computer: 0</div>

  <script>
    let playerScore = 0;
    let computerScore = 0;

    function playGame(playerChoice) {
      const choices = ["rock", "paper", "scissors"];
      const computerChoice = choices[Math.floor(Math.random() * 3)];
      
      let result = "";
       // for tie condition
      if (playerChoice === computerChoice) {
        result = "It's a tie!";
      } 
      else if ( // conditions when player wins 
        (playerChoice === "rock" && computerChoice === "scissors") ||
        (playerChoice === "paper" && computerChoice === "rock") ||
        (playerChoice === "scissors" && computerChoice === "paper")
      ) 
      {
        result = "You win!";
        playerScore++;
      } 
      else { // if both if and else if condition false then computer wins
        result = "Computer wins!";
        computerScore++;
      }

      document.getElementById("result").innerHTML =
        `You chose <b>${playerChoice}</b>.<br>Computer chose <b>${computerChoice}</b>.<br><br>${result}`;
      
      document.getElementById("score").innerText = 
        `Player: ${playerScore} | Computer: ${computerScore}`;
    }
  </script>

</body>
</html>
