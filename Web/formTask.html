<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
        }
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 600px;
            margin: auto;
        }
        label {
            font-weight: bold;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        input[type="submit"] {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Exam</h1>
    <form action="submit.html" method="get">
        <label for="Q1">Question 1: Which HTML element is the main container for all visible content on a web page?</label><br><br>
        <input type="radio" id="Q1" name="Q1" value="A"> &lt;body&gt;
        <input type="radio" id="Q1" name="Q1" value="B"> &lt;title&gt;
        <input type="radio" id="Q1" name="Q1" value="C"> &lt;html&gt;
        <input type="radio" id="Q1" name="Q1" value="D"> &lt;head&gt;
        <br><br>

         <label for="Q2">Question 2: Which tag is used to define a hyperlink in HTML?</label><br><br>
        <input type="radio" id="Q2" name="Q2" value="A"> &lt;a&gt;
        <input type="radio" id="Q2" name="Q2" value="B"> &lt;link&gt;
        <input type="radio" id="Q2" name="Q2" value="C"> &lt;hlink&gt;
        <input type="radio" id="Q2" name="Q2" value="D"> &lt;hyper&gt;
    
        <br><br>

         <label for="Q3">Question 3: Which attribute is used to specify the URL of the image file in an &lt;img&gt; tag?</label><br><br>
        <input type="radio" id="Q3" name="Q3" value="A"> source
        <input type="radio" id="Q3" name="Q3" value="B"> link
        <input type="radio" id="Q3" name="Q3" value="C"> href
        <input type="radio" id="Q3" name="Q3" value="D"> src
        <br><br>

         <label for="Q4">Question 4: Which HTML element is a semantic element introduced in HTML5 for introductory content or a set of navigational links?</label><br><br>
        <input type="radio" id="Q4" name="Q4" value="A"> &lt;div&gt;
        <input type="radio" id="Q4" name="Q4" value="B"> &lt;article&gt;
        <input type="radio" id="Q4" name="Q4" value="C"> &lt;section&gt;
        <input type="radio" id="Q4" name="Q4" value="D"> &lt;header&gt;
        <br><br>

         <label for="Q5">Question 5: Which of the following tags is an example of a self-closing (void) element in HTML?</label><br><br>
        <input type="radio" id="Q5" name="Q5" value="A"> &lt;p&gt;
        <input type="radio" id="Q5" name="Q5" value="B"> &lt;h1&gt;
        <input type="radio" id="Q5" name="Q5" value="C"> &lt;li&gt;
        <input type="radio" id="Q5" name="Q5" value="D"> &lt;br&gt;
        <br><br>
        <input type="submit" value="Submit">    
    </form>

</body>
</html>
