<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple-Interest Calculator</title>
    <script>
        const p = parseInt(prompt("Enter the principal amount : ",0 ));
        if(isNaN(p) || p < 0){
            alert("Please enter valid principal amount");
        }else{
        const r = parseFloat(prompt("Enter the rate of interest : ",0 ));
        if(isNaN(r) || r<0){
            alert("Please enter valid rate of interest");
        }
        else{
        const t = parseInt(prompt("Enter the time in years : ",0 ));
        if(isNaN(t) || t<0){
            alert("Please enter valid time in years");
        }else{
            const si = (p*r*t)/100;  
            document.write("Principal amount is: "+p+"<br>");
            document.write("Rate of interest is : " + r + "%<br>");
            document.write("Time in years is : " + t + "<br>");
            document.write("Simple Interest is : " +si.toFixed(2));
        }
    }
}
    </script>
</head>

</body>
</html>
